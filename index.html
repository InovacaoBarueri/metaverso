
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meu Metaverso</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Modelo 3D -->
      <a-assets>
        <a-asset-item id="ambiente3D" src="ambiente (2).glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#ambiente3D" position="0 0 0" scale="1 1 1"></a-entity>

      <!-- Tela de VÃ­deo (substitua o link pelo seu MP4 ou YouTube*) -->
      <a-entity
        geometry="primitive: plane; height: 3; width: 5"
        position="0 2 -5"
        material="shader: flat; src: #video-texture">
      </a-entity>
      <video id="video-texture" autoplay loop crossorigin="anonymous">
        <source src="./Aula-teste-metaverso-2025.mp4" type="video/mp4">
      </video>

      <!-- CÃ¢mera do UsuÃ¡rio -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
